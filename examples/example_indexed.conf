{ class = "thread" },

{ class = "assign", before = {
	myindex   = (judy_t){},
	mystorage = (record_t){
		separator = "Z",
		
		data      = "abcZdefZghkZ"
	},
	mydata    = (triplet_key_t){
		slave = (env_t)"myindex",
		data  = (env_t)"mystorage"
	}
}},

{ class = "assign", before = {
	value1 = (void_t)"",
	value2 = (void_t)""
}, copy = (uint_t)"1" },

// init index
{ class = "query", data = (env_t)"mystorage", request = {
	action  = (action_t)"enum",
	data    = (machine_t){
		{ class = "query", data = (env_t)"myindex", request = {
			action = (action_t)"create",
			key    = (env_t)"value",
			value  = (env_t)"key"
		}},
		{ class = "end" }
	}
}},

// query data
{ class = "query", data = (env_t)"mydata", request = {
	action = (action_t)"lookup",
	key    = "abc",
	value  = (env_t)"value1"
}},
{ class = "query", data = (env_t)"mydata", request = {
	action = (action_t)"lookup",
	key    = "def",
	value  = (env_t)"value2"
}},

// print results
{ class = "query", data = (env_t)"value1", request = { action = (action_t)"convert_to", destination = (fd_t)"stdout" }},
{ class = "query", data = (env_t)"value2", request = { action = (action_t)"convert_to", destination = (fd_t)"stdout" }},

{ class = "kill" }
