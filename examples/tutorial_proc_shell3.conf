{ class => "daemon/thread" },
{ class => "data/transfer",
	source = {
		{ class => "file", filename = "/etc/passwd", readonly = (size_t)'1' }
	},
	destination = {
		{ class => "data/split"                                                 },
		{ class => "data/regexp", regexp = "/bin",  marker = (hashkey_t)'key1'  },
		{ class => "data/regexp", regexp = "/home", marker = (hashkey_t)'key2'  },
		{ class => "request/switch", rules = {
			{
				request = {
					key1 = (uint_t)'1',
					key2 = (uint_t)'1'
				},
				machine = {
					{ class = "io/stdout" }
				}
			}
		}}
	}
}
